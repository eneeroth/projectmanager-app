{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}New Comment{% endblock title %}

{% block content %}
<section>
    <div class="container text-center">
        <h1 class="mt-2">Make a Comment</h1>
    </div>
</section>

<section>
    <div class="container">
        <form method="post" action="" class="fw-bold mt-2">
            {% csrf_token %}
            {{ form|crispy }}
            <br/>
            <button class="btn btn-dark" type="submit">Post Comment</button>
        </form> 
    </div>
</section>

{% endblock content %}
