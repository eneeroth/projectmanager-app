{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}New Comment{% endblock title %}

{% block content %}
<h1>Make a Comment</h1>

<form method="post" action="" class="fw-bold">
    {% csrf_token %}
    {{ form|crispy }}
    <br/>
    <button class="btn btn-primary" type="submit">Post Comment</button>
</form> 
<br/>

{% endblock content %}
