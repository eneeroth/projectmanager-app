{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete{% endblock title %}

{% block content %}
<section>
    <div class="container">
        <h1 class="mt-2">Are you sure you want to delete "{{ project.title_project }}"?</h1>
    </div>
</section>
<section>
    <div class="container">
        <center>
            <form action="" method="post" class="fw-bold mt-2">
                {% csrf_token %}
                {{ form|crispy }}
                <br />
                <button class="btn btn-danger" type="submit">Delete Project</button>
                <a href="{% url 'project_detail' project.pk %}" class="btn btn-secondary" role="button">Back To
                    Project</a>
            </form>
        </center>
    </div>
</section>


{% endblock content %}
