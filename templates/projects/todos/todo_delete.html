{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete ToDo{% endblock title %}

{% block content %}
<br/>
<h1>Are you sure you want to delete "{{ todo.title_todo }}"?</h1>

<form action="" method="post" class="fw-bold">
    {% csrf_token %}
    {{ form|crispy }}
    <br/>
    <button class="btn btn-primary" type="submit">Delete ToDo</button>
    <a href="{% url 'project_detail' todo.project.pk %}" class="btn btn-secondary" role="button">Back To Project</a>
</form>
    

{% endblock content %}
