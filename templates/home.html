{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>HI {{ user.first_name  }} {{ user.last_name  }} </h1>
        <a href="{% url 'logout' %}">Logout</a>

    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
{% endblock content %}
