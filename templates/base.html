{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title%}{% endblock title %}</title>
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
  <!-- User not logged in -->
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3">
    <div class="container">
      <a href={% url 'home' %} class="navbar-brand">Projectifyme</a>

      <!-- Burger button att breakpoint lg -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span
          class="navbar-toggler-icon"></span></button>

      <!-- Standard navbar links -->
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <!-- user is authenticated-->
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'project_list' %}" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'project_create' %}" class="nav-link text-warning">Create New +</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'profile_page' user.pk %}" class="nav-link icon-white">
              <img src="{% static 'images/person.svg' %}" width="30" height="30" alt="Profile">
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'profile_edit' user.pk %}" class="nav-link">
              <img src="{% static 'images/gear.svg' %}" width="30" height="30" alt="Profile"></a>
          </li>
          <!-- Not logged in -->
          {% else %}
          <li class="nav-item">
            <a href="{% url 'login' %}" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'signup' %}" class="nav-link text-warning">Signup</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>


  <!-- Content block -->
  {% block content %}{% endblock content %}

  <!-- Footer -->
  <hr />
  <footer>
    <center>
      <p>Created by: Daniel Eneroth<a href="mailto:danieleneroth@gmail.com"><img class="m-1"
            src="{% static 'images/envelope.svg'%}" alt="mail" width="20" height="20"></a>
        <a href="https://github.com/eneeroth" target="_blank" rel="noopener noreferrer"><img class="m-1"
            src="{% static 'images/github.svg'%}" alt="Github" width="20" height="20"></a><a
          href="https://www.linkedin.com/in/daniel-eneroth-954a72225/" target="_blank" rel="noopener noreferrer"><img
            class="m-1" src="{% static 'images/linkedin.svg'%}" alt="LinkedIn" width="20" height="20"></a>
      </p>
    </center>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
