<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock title %}</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
  #side-link:hover {
      color: #007bff;
  }

  #navbarDarkDropdownMenuLink:hover {
    color: #007bff;
  }

</style>
<body>
    <!-- Navbar -->
            <!-- User not logged in -->
            {% if not user.is_authenticated %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-md">
                  <a class="navbar-brand" href="{% url 'home' %}">Projectify</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">link</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">link</a>
                      </li>
                    </ul>
                <ul class="navbar-nav ms-auto mb-auto mb-lg-auto">
                    <form class="d-inline-flex p-2">
                    <button class="btn btn-sm btn-outline-primary" type="button"><a class="nav-link" href="{% url 'login' %}">Log In</a></button>
                    </form>

                    <form class="d-inline-flex p-2">
                    <button class="btn btn-sm btn-outline-secondary" type="button"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></button>
                    </form>
                </ul>
            <!-- User logged in -->
            {% else %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-md">
                  <a class="navbar-brand" href="{% url 'home' %}">Projectify</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'project_list' %}">Dashboard</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'project_create' %}">Create New</a>
                      </li>
                    </ul>
                <ul class="navbar-nav ms-auto mb-auto mb-lg-auto">
                    <div class="container-auto"></div>
                        <span class="navbar-text">
                        Logged in as: {{ user.username }}       
                        </span>
                    </div>

                    <form class="d-inline-flex p-2">
                    <button class="btn btn-sm btn-outline-secondary" type="button"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></button>
                    </form>
                </ul>
            {% endif %}
          </div>
        </div>
      </nav>

    <main class="container">
        {% block content %}{% endblock content %}
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
