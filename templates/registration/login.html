{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <br/>
    <div style="width: 450px;  margin: 0 auto; padding: 10px;">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br/>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </div>
{% endblock content %}
