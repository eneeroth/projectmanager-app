{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Set New Password{% endblock title %}

{% block content %}
<section>
    <div class="container text-center">
        <h1 class="mt-2">Enter Your New Password!</h1>
    </div>
</section>

<section>
    <div class="container">
        <div style="width: 450px;  margin: 0 auto; padding: 10px;">
            <form method="post" class="fw-bold">
                {% csrf_token %}
                {{ form|crispy }}
                <br/>
                <center>
                <button class="btn btn-dark" type="submit">Change Password</button>
                </center>
            </form>
            <br/>
        </div>
    </div>
</section>
{% endblock content %}
