{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
    <div style="width: 450px;  margin: 0 auto; padding: 10px;">
        <form method="post" class="fw-bold">
            {% csrf_token %}
            {{ form|crispy }}
            <br/>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
        <br/>
    </div>
{% endblock content %}
